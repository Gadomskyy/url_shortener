<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="success-header">Success!</h1>
    </div>
    <div class="container">
        <p>Your short URL is <a href="{{ short_url }}">{{ short_url }}</a></p>
    </div>
    <div class="clipboard-button-container">
        <button id="copyButton" class="button" role="button">Copy to Clipboard</button>
        <p> OR </p>
        <a id="shortenAnother" href="/">Shorten Another Link</a>
    </div>

    <!--  copy to clipboard  -->
    <script>
        var copyButton = document.getElementById("copyButton");
        copyButton.addEventListener("click", function () {
            copyToClipboard("{{ short_url }}");
            alert("Copied to clipboard!");
        });

        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
        }
    </script>

</body>
</html>
